<div class="container">
  <div class="f-group">
    <label for="">Year</label>
    <select name="slct1" id="slct1" onchange="populate(this.id,'slct2')">
      <option value="">-- Select Year --</option>
      <option value="firsty">First Year</option>
      <option value="secondy">Second Year</option>
      <option value="thirdy">Third Year</option>
      <option value="fourthy">Fourth Year</option>
    </select>
  </div>
  <div class="f-group">
    <label for="">Subject</label>
    <select name="slct2" id="slct2" onchange="javascript:location.href = this.value;">

    </select>
  </div>
</div>

<script>
  function populate(s1, s2) {
    var s1 = document.getElementbyId(s1);
    var s2 = document.getElementbyId(s2);

    s2.innerHTML = "";
    if (s1.value == "firsty") {
      var optionArray = ['sl|--Select Subject--', 'https://drive.google.com/drive/folders/16dzS3f2BrIbVX_G-n1eami13r4gvsyvp?usp=sharing|Engineering Mathematics', 'https://drive.google.com/drive/folders/1tYZkZ-hlKNng5sW_PD0ZUcK0GGdGlSbN?usp=sharing|Engineering Physics', 'https://drive.google.com/drive/folders/1RCQk7dc7fvpFaxz6MLQXqrYyAHL5zwId?usp=sharing|Engineering Chemistry', 'https://drive.google.com/drive/folders/1E9b-RVFNTKygN27L2SdJDoxmE_K9s_nE?usp=sharing|Engineering Graphics', 'https://drive.google.com/drive/folders/1RFZfRgrByPNBJRSDCDmY42kVYc-6qFQK?usp=sharing|Engineering Mechanics', 'https://drive.google.com/drive/folders/1y3x4MOJHv0uQ0-OS0x5JcjgL_nDzYFKh?usp=sharing|C Programming', 'https://drive.google.com/drive/folders/17-m59djIhIFG-70UX4IigtX9RD_pluWh?usp=sharing|Basic Electrical Engineering', 'https://drive.google.com/drive/folders/1FyRH-RLLUw-VcFZb5UKk46m92ICndGNQ?usp=sharing|English for Engineers'];
    }
    else if (s1.value == 'secondy') {
      var optionArray = ['sl|--Select Subject--','https://drive.google.com/drive/folders/1h_WWKwsWRwILm0VMwkAMzKZD7Tl5CPAv?usp=sharing|DBMS', 'https://drive.google.com/drive/folders/1Fmd7QUzOMTFRxbaqY1B5JMh5K6gPcZwB?usp=sharing|Data Structure', 'https://drive.google.com/drive/folders/1s4oI5eY_nUM3-44qVLWfXRQ86MYeKz15?usp=sharing|COA', 'https://drive.google.com/drive/folders/1WwtTDHaozgm8K1m6wsHnJWeH7_pYQ1pg?usp=sharing|Engineering Mathematics', 'https://drive.google.com/drive/folders/1_-5bq8JVRho51xb_OslLaWb80G40rABB?usp=sharing|BELD', 'https://drive.google.com/drive/folders/1K9yz0OsFBf7YCKXkqUrdvRgwaU34yiTh?usp=sharing|OOPM'];
    }

    for (var option in optionArray) {
      var pair = optionArray[option].split("|");
      var newoption = document.createelement("option");
      newoption.value = pair[0];
      newoption.innerHTML = pair[1];
      s2.options.add(newoption);
    }
  }
</script>
