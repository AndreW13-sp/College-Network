<html lang="en">
<head>

<body>
  <div class="bg"><div id='login_form' class='login-page'>
    <div class="form-box">
      <div class='button-box'>
        <div id='btn'></div>
        <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
        <button type='button' onclick='register()' class='toggle-btn'>Register</button>
      </div>
      <form id='login' class='input-group-login'>
        <input type='text' class='input-field' id='u_n' placeholder='Username' required>
        <input type='password' class='input-field' id='e_p' placeholder='Enter Password' required>
        <input type='checkbox' class='check-box'><span>Remember Password</span>
        <button type='submit' class='submit-btn' id='id'><a href"port.html">Log in</a></button>
      </form>
      <!-- <form id='register' class='input-group-register'>
        <input type='text' class='input-field' id='f_name' placeholder='First Name' required>
        <input type='text' class='input-field' id='l_name' placeholder='Last Name ' required>
        <input type='email' class='input-field' id='u_name' placeholder='Username' required>
        <input type='password' class='input-field' id='e_pass' placeholder='Enter Password' required>
        <input type='password' class='input-field' id='c_pass' placeholder='Confirm Password' required>
        <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
        <button type='submit' class='submit-btn' id='reg'>Register</button>
      </form> -->
      <div class=search_body></div>
    </div>
  </div>
  </div>
  <script>
    var x = document.getElementById('login');
    var y = document.getElementById('register');
    var z = document.getElementById('btn');

    function register() {
      x.style.left = '-400px';
      y.style.left = '50px';
      z.style.left = '110px';
    }

    function login() {
      x.style.left = '50px';
      y.style.left = '450px';
      z.style.left = '0px';
    }
  </script>
  <script>
    var modal = document.getElementById('login-form');
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script></div>
  
  </body>
  
  </html>
