<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="action.css">
  <script src="https://kit.fontawesome.com/072545c881.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
  <menu class="open">
    <a href="#" class="action"><i class="fas fa-sign-out-alt"></i></a>
    <a href="#" class="action"><i class="fas fa-chalkboard-teacher"></i></a>
    <a href="#" class="action"><i class="fas fa-comment-alt"></i></a>
    <a href="#" class="action"><i class="fas fa-comments"></i></a>
    <a href="#" class="trigger"><i class="fas fa-plus"></i></a>
  </menu>

  
  <script>
    const trigger = document.querySelector("menu > .trigger");
    trigger.addEventListener('click', (e) => {
      e.currentTarget.parentElement.classList.toggle("open");
    });
  </script>
</body>
</html>
