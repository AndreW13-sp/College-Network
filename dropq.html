<div class="container">
  <div class="f-group">
    <label for="">Year</label>
    <select name="slct1" id="slct1" onchange="populate(this.id,'slct2')">
      <option value="">-- Select Year --</option>
      <option value="firsty">First Year</option>
      <option value="secondy">Second Year</option>
      <option value="thirdy">Third Year</option>
      <option value="fourthy">Fourth Year</option>
    </select>
  </div>
  <div class="f-group">
    <label for="">Subject</label>
    <select name="slct2" id="slct2" onchange="javascript:location.href = this.value;" >

    </select>
  </div>
</div>

<script>
  function populate(s1,s2)
  {
    var s1 = document.getElementbyId(s1);
    var s2 = document.getElementbyId(s2);

    s2.innerHTML= "" ;
    if(s1.value == "firsty")
    {
      var optionArray = ['sl|--Select Subject--','https://drive.google.com/drive/folders/18vJ8quiJeQhUsNnZBdO71QywEpstzLqB?usp=sharing|Engineering Mathematics','https://drive.google.com/drive/folders/17IfAiFtO91N9WZXHX8peVfhIhoPNVP2h?usp=sharing|Engineering Physics','https://drive.google.com/drive/folders/10f2c6Aah21dHzz40a4L9PVOZlvr0_LVD?usp=sharing|Engineering Chemistry','https://drive.google.com/drive/folders/1LwQCc_Twm-GcJYZk77iSMi5lHYi4VwRh?usp=sharing|Engineering Graphics','https://drive.google.com/drive/folders/1e-lhqYJ1G6GJNsC6zQLbxUIBcezcT7oP?usp=sharing|Engineering Mechanics','https://drive.google.com/drive/folders/1IZXd-CT3TtUinrKufRRhPQZkSaZixilt?usp=sharing|C Programming','https://drive.google.com/drive/folders/1adQtXeDce7vGHNDnpi5vuJvjNcyyyyoB?usp=sharing|Basic Electrical Engineering','https://drive.google.com/drive/folders/1u_drZpN9KAzyIU_9wITGVfHnYZ5NljaE?usp=sharing|English for Engineers'];
    }
    else if(s1.value == 'secondy')
    {
      var optionArray = ['sl|--Select Subject--','https://drive.google.com/drive/folders/1AvvGmztPyIyzxYTd7IfDX7KcwPXlshFb?usp=sharing|DBMS','https://drive.google.com/drive/folders/1TjyX_qEYSzsa1Nf4cWEvSLCckKJp8m_p?usp=sharing|Data Structure','https://drive.google.com/drive/folders/1f7aMZY2ujqxdWoLzX00LJOVHpoR3Z94h?usp=sharing|COA','https://drive.google.com/drive/folders/1lHwf16sXMQ6gSkfmu3XgPgLeKiUfdc2Y?usp=sharing|Engineering Mathematics','https://drive.google.com/drive/folders/1DC0Btdm7p_MXGTE0yTjQshT61gmLZcqJ?usp=sharing|BELD','https://drive.google.com/drive/folders/1WkAHpKqoqfgogbyr8UzBR9A6dYv307ex?usp=sharing|OOPM'];
    
    }

    for(var option in optionArray)
    {
      var pair=optionArray[option].split("|");
      var newoption = document.createElement("option");
      newoption.value=pair[0];
      newoption.innerHTML=pair[1];
      s2.options.add(newoption);
    }
  }
</script>
